    <img class="background" src="./image/background.jpg" alt="">

        <form action="" id="search-form">
            <input type="search" name="" id="search-input" placeholder="Enter City name" required autocomplete="off">
            <button id="search-button">Search</button>
        </form>
        <main id="app-container">
            <div id="location">
                <p>----------</p>
            </div>
            <div id="temp">

                <p><span id="temp-value">---</span> <span id="temp-unit">&#176c</span></p>
            </div>
            <div id="climate">
                <p>----------</p>
            </div>
        </main>
    </div>
</body>
<script src="script.js"></script>
